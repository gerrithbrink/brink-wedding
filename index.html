<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Brink Wedding | Gerrit & Sara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sage: {
              50: '#f4f7f5',
              100: '#e3ebe5',
              200: '#c5d6c9',
              300: '#9db8a4',
              400: '#75967d',
              500: '#55785e', // Primary Sage
              600: '#415e49',
              700: '#354c3c',
              800: '#2d3e32',
              900: '#25332a',
            },
            rustic: {
              pink: '#F4E0E0',
              rose: '#F5DADF',
              orange: '#FDF0D5',
              brown: '#8D7B68',
              cream: '#F9F8F6'
            }
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Lato"', 'sans-serif'],
          },
          backgroundImage: {
            'forest-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'scale-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.2s ease-out',
            'scale-in': 'scale-in 0.25s ease-out',
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #F9F8F6;
      /* rustic-cream */
    }
  </style>
